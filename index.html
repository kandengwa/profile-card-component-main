<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="profile__bgbt">
 
  <main class="profile__main">
  
    <div class="profile__card">
      
        <img src="images/bg-pattern-card.svg" alt="" class="profile__bg" >

      <img src="images/image-victor.jpg" alt="" >
          <div class="profile__name">
            <h1 class="name__profile">Victor Crest</h1>
                <span class="profile__age">26</span>
                <p class="profile__location">London</p>
          </div>

          <div class="profile__data">
              <h2 class="profile__data--number">80K</h2>
              <p class="profile__followers">Followers</p>
            </div>
            <div class="profile__data">
          <h2 class="profile__data--number">803K</h2>
              <p class="profile__likes">Likes</p>
            </div>
            <div class="profile__data">
          <h2 class="profile__data--number">1.4K</h2>
              <p class="profile__photos">Photos</p>
          </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="" class="profile__bgbb">
  </main>
  
</body>
</html>
